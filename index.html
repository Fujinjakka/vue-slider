<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <div id="vue_container">
      <div id="wrapper">
        <div id="left">
          <i class="fas fa-chevron-left" @click="prevImage"></i>
        </div>
        <div id="mid">
          <img :src="images[imageIndex]" alt="">
          <!-- <i class="fas fa-circle"></i> -->
        </div>
        <div id="right">
          <i class="fas fa-chevron-right" @click="nextImage"></i>
        </div>
      </div>
      <div id="circle">
        <i v-for="(image, index) in images" :class="active" class="far fa-circle"></i>
      </div>
      <div id="button">
        <button type="button" name="button" @click="autoPlay">AUTOPLAY</button>
      </div>
    </div>


    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
